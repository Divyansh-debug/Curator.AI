services:
  - type: web
    name: ai-news-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    plan: free # Use 'pro' or a different plan for more resources
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: N8N_WEBHOOK_URL
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
